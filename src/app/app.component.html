<!DOCTYPE html>
<div>
  <p>
    <mat-toolbar>
      <span>Detector de Neumonía</span>
      <img class="medicina" src="assets/medicina.png" alt="Mi Imagen">
    </mat-toolbar>
  </p>
  <div class="row">
  
    <div class="col-6">
      <div>
        <h1 class="title"><strong>Detección de Neumonía</strong> </h1>
        <input style="text-align: left; margin-left: 260px; margin-bottom: 10px;" type="text" id="nombre" [(ngModel)]="nombre" placeholder="Ingrese nombre">
          <div class="imgStyle" *ngIf="selectedFile">
            <h4>Imagen seleccionada:</h4>
            <div class="container">
              <img class="largeimg" [src]="getImageDataUrl(selectedFile)" alt="Imagen seleccionada">
            </div>      
          </div>
      </div>      
      <div class="row">      
        <div class="col card">  
          <form>
            <label class="custom-file-upload">
              <input type="file" (change)="onFileSelected($event)" style="display: none;">
              <div class="btn btn-outline-primary">Seleccionar archivo</div>
            </label>   
          </form> 
          <div class="row">
            <button  class="btn btn-outline-primary" (click)="resultImg()">Analizar Imagen</button>
            <button class="btn btn-outline-primary deleted" (click)="deletedFile()" [disabled]="!result">Eliminar Imagen</button>
          </div>
        </div>
      </div>   
    </div>
    <div class="col-6">
      <h1 class="title" style="margin-right: 80px;"><strong>Resultados</strong> </h1>
      <div class="row">
        <div class="col-4">
          <div class="imgStyle1" *ngIf="img1">
            <div class="container">
              <img class="largeimg" [src]="img1" alt="Imagen seleccionada">
            </div>      
          </div>
          <p class="subtitle fail" *ngIf="statusd">{{status + ' ' + true1 + '% ' + end }}</p>
        </div>
        <div class="col-4">
          <div class="imgStyle2" *ngIf="img2">
            <div class="container">
              <img class="largeimg" [src]="img2" alt="Imagen seleccionada">
            </div>      
          </div>
          <p class="subtitle fail" *ngIf="statusd">{{status + ' ' + true2 + '% ' + end }}</p>
        </div>
      </div>
      <div class="row" style="margin-top: 160px;">
        <div class="col-4">
          <div class="imgStyle1" *ngIf="img3">
            <div class="container">
              <img class="largeimg" [src]="img3" alt="Imagen seleccionada">
            </div>      
          </div>
          <p class="subtitle fail" *ngIf="statusd">{{status + ' ' + true3 + '% ' + end }}</p>
        </div>
        <div class="col-4">
          <div class="imgStyle2" *ngIf="img4">
            <div class="container">
              <img class="largeimg" [src]="img4" alt="Imagen seleccionada">
            </div>      
          </div>
          <p class="subtitle fail" *ngIf="statusd">{{status + ' ' + true4 + '% ' + end }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
